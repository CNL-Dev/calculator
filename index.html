<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">Calculator</div>
    <div class="calculator-container">
        <div class="calculator-display"></div>
        <div class="calculator-button-container">          
            <button id="clear" class="clear-button large-button">CLEAR</button>
            <button id="delete" class="delete-button large-button">DELETE</button>
            <button id="1" class="input-button number">1</button>
            <button id="2" class="input-button number">2</button>
            <button id="3" class="input-button number">3</button>
            <button id="+" class="input-button operator-button">+</button>          
            <button id="4" class="input-button number">4</button>
            <button id="5" class="input-button number">5</button>
            <button id="6" class="input-button number">6</button>
            <button id="-" class="input-button operator-button">-</button>
            <button id="7" class="input-button number">7</button>
            <button id="8" class="input-button number">8</button>
            <button id="9" class="input-button number">9</button>
            <button id="*" class="input-button operator-button">*</button>
            <button id="0" class="input-button number">0</button>
            <button id="." class="input-button decimal-button">.</button>
            <button id="=" class="input-button evaluate-button">=</button>
            <button id="/" class="input-button operator-button">/</button>
        </div>
    </div>
    <div class="footer">Caleb Lugo. 2023
        <a href="https://github.com/CNL-Dev/calculator" target="_blank">
            <img src="resources/github-mark.svg" alt="GitHub logo."/>
        </a>
    </div>  
</body>
</html>
