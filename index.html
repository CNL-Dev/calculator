<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">Calculator</div>
    <div class="calculator-container">
        <!-- Placeholder, check to see if display is proprely working -->
        <div class="calculator-display">1234567890</div>
        <div class="calculator-button-container">
            <div class="row-one">            
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div class="row-two">
                <button id="1" class="input-button">1</button>
                <button id="2" class="input-button">2</button>
                <button id="3" class="input-button">3</button>
                <button id="+" class="input-button">+</button>
            </div>
            <div class="row-three">            
                <button id="4" class="input-button">4</button>
                <button id="5" class="input-button">5</button>
                <button id="6" class="input-button">6</button>
                <button id="-" class="input-button">-</button>
            </div>
            <div class="row-four">
                <button id="7" class="input-button">7</button>
                <button id="8" class="input-button">8</button>
                <button id="9" class="input-button">9</button>
                <button id="*" class="input-button">*</button>
            </div>
            <div class="row-five">
                <button id="0" class="input-button">0</button>
                <button id="." class="input-button">.</button>
                <button id="=" class="input-button">=</button>
                <button id="/" class="input-button">/</button>
            </div>
        </div>
    </div>
    <div class="footer">Caleb Lugo. 2023</div>
</body>
</html>
