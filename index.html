<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">Calculator</div>
    <div class="calculator-container">
        <!-- Placeholder, check to see if display is proprely working -->
        <div class="calculator-display">1234567890</div>
        <div class="calculator-button-container">
            <div class="row-one">            
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div class="row-two">
                <button id="one" class="input-button">1</button>
                <button id="two" class="input-button">2</button>
                <button id="three" class="input-button">3</button>
                <button id="add" class="input-button">+</button>
            </div>
            <div class="row-three">            
                <button id="four" class="input-button">4</button>
                <button id="five" class="input-button">5</button>
                <button id="six" class="input-button">6</button>
                <button id="subtract" class="input-button">-</button>
            </div>
            <div class="row-four">
                <button id="seven" class="input-button">7</button>
                <button id="eight" class="input-button">8</button>
                <button id="nine" class="input-button">9</button>
                <button id="multiply" class="input-button">*</button>
            </div>
            <div class="row-five">
                <button id="zero" class="input-button">0</button>
                <button id="decimal" class="input-button">.</button>
                <button id="equals" class="input-button">=</button>
                <button id="divide" class="input-button">/</button>
            </div>
        </div>
    </div>
    <div class="footer">Caleb Lugo. 2023</div>
</body>
</html>
